<!DOCTYPE html>
<html lang="en" style="overflow: visible;">
{% load static %}
<head>

    <meta charset="utf-8">
    <title>{{ c_site_name }} | {{ page_header }}</title>

    <!-- Bootstrap Core CSS -->
    <!-- TODO: install django-compressor for CSS and JS files -->
    {% if debug %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/creative.css' %}" type="text/css">
    {% else %}
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
      <link rel="stylesheet" href="{% static 'css/creative.min.css' %}" type="text/css">
    {% endif %}

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico'%}">
    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Plugin CSS -->

    <!-- Custom CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<!-- <button class="btn btn-inverted btn-lg scroll-top-btn" id="toTop">Наверх <i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button> -->

<body id="page-top" style="overflow-x: hidden;min-width: 600px;font-family: 'Open Sans', sans-serif;
  font-size: 16px;
  font-weight: 400;">

    <div class="background-waiter" style="z-index: 130 !important;" data-bind="visible: waiter.status()"></div>
    <div id="waiter" data-bind="visible: waiter.status()" style="display: none;">
      <i class="fa fa-refresh fa-spin fa-3x"></i>
    </div>

    {% block content %}
    {% endblock %}

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="{% static 'js/jquery-ui-min.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.fittext.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>


    <!-- Custom Theme JavaScript -->
    <script src="{% static 'js/knockout.js' %}"></script>
    <script src="{% static 'js/ko-mapping.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
